<div class="card mat-elevation-z4">
  <mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title *ngIf="title">{{ title }}</mat-card-title>
        <ng-content select="[top-element]" />
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
      <ng-content />
    </mat-card-content>
  </mat-card>
</div>
