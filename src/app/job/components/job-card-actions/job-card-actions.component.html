<div class="card-actions" [ngClass]="{'single-action': jobStatus === 'archived'}">
  <app-primary-button *ngIf="jobStatus !== 'archived'" (click)="submitUpdateStatus()">
    {{ getAllowedAction()?.label | uppercase }}
  </app-primary-button>
  <app-icon-button icon="edit" (click)="editJob.emit()"/>
</div>
